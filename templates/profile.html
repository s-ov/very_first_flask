{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<table border="0" class="profile-table">
    <tr><td valign="top">
        <div class="profile-ava"><img src="{{ url_for('user_ava') }}"></div>
        <div class="profile-load">
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <p><input type="file" name="file"></p>
                <p><input type="submit" value="Download"></p>
            </form>
        </div>
        </td>
        <td valign="top" class="profile-panel">
            <p><a href="{{ url_for('logout') }}">Log out of the profile</a></p>
            <ul class="profile-info">
                <li>Name: {{ current_user.get_name() }}</li>
                <li>Email: {{ current_user.get_email() }}</li>
            </ul>
        </td>
    </tr>
</table>
{% endblock %}
