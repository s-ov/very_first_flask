{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="{{ url_for('add_post') }}" method="POST", class="form-contact">
    <p><label>Article name: </label><input type="text" name="name" value="" required></p>
    <p><label>Url of article: </label><input type="text" name="url" value="" required></p>
    <p><label>Article text: </label></p>
    <p><textarea name="post" rows=7 cols=40></textarea></p>
    <p><input type="submit" value="Add" /></p>
</form>
{% endblock %}
