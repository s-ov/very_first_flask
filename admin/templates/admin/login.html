{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<div id="login" class="wnd_dlg_back login-wnd">
    <div class="login">
        <p class="title">Admin-panel</p>
        {% for cat,msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
        <form action="" method="post">
            <p><label class="form-label">Login: </label><input type="text" name="user"></p>
            <p><label class="form-label">Password: </label><input type="password" name="psw"></p>
            <p align=""><input class="login-button" type="submit" value="Enter"></p>
        </form>
    </div>
</div>
{% endblock %}
