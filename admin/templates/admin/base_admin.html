<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('.static', filename='css/style.css') }}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
{% if menu %}
<ul class="mainmenu">
    {% for item in menu %}
    <li><a href="{{ url_for(item.url) }}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
<div class="clear"></div>
{% endif %}

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
